{%extends 'base.html'%}

{%block content%}

<div class="row justify-content-center mt-5">
	<div class="col-sm-8">
	<h2>My Todo List</h2>
	{% if tasks %}
	<ul class="list-group">
		{% for task in tasks %}
			<li class="list-group-item d-flex justify-content-between align-items-start">
				<div class="ms-2 me-auto">
					<div class="fw-bold">
						<a href="{% url 'task' task.id %}" class="{% if task.completed%}completed{%endif%}">{{ task.title }}</a> 
					</div>
					
				  </div>
				
				 <div  class="task-controls">
				 	<a href="{%url 'task-delete' task.id %}"><i class="bi bi-trash"></i> </a>
					<a href="{%url 'task-update' task.id %}"><i class="bi bi-pencil-square"></i></a>
		         </div>
		    </li>
		{% endfor %}
	{% else %}
		<p>ðŸŽ‰ Yay, you have no pending tasks! <a href="{%url 'task-create'%}">Create Task</a></p>
	{% endif %}
	</ul>
</div>
</div>
{%endblock content%}
